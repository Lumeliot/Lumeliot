<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feuille de Personnage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="character-sheet">
    <h2>Feuille de Personnage</h2>
    <div class="form-group">
      <label for="name">Nom du Personnage</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="race">Race</label>
      <input type="text" id="race">
    </div>
    <div class="form-group">
      <label for="class">Classe</label>
      <input type="text" id="class">
    </div>
    <div class="form-group">
      <label for="background">Histoire</label>
      <textarea id="background" rows="5"></textarea>
    </div>
    <button onclick="saveCharacter()">Sauvegarder</button>
    <button onclick="loadCharacter()">Charger</button>
  </div>

  <script src="script.js"></script>
</body> 
  
</html>
